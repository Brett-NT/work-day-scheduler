<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div id="hour" class="col-1 military">9AM</div>
        <input id="9" type="text"class="col-10 input1 9"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="hour" class="col-1 military">10AM</div>
        <input id="10" class="col-10 input2 10"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="hour" class="col-1 military">11AM</div>
        <input id="11" class="col-10 input3 11"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="hour" class="col-1 military">12PM</div>
        <input id="12" class="col-10 input4 12"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="hour" class="col-1 military">1PM</div>
        <input id="13" class="col-10 input5 13"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="hour" class="col-1 military">2PM</div>
        <input id="14" class="col-10 input6 14"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="hour" class="col-1 military">3PM</div>
        <input id="15" class="col-10 input7 15"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="hour" class="col-1 military">4PM</div>
        <input id="16" class="col-10 input8 16"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div  class="row time-block">
        <div id="hour" class="col-1 military">5PM</div>
        <input id="17" class="col-10 input9 17"></input>
        <button class="col-1 saveBtn"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
