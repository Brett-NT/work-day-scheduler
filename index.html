<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div id="first-hour" class="col-1 hour">9AM
          <div id="nine" class="invisible military">9</div>
        </div>
        <input class="col-10 input"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="second-hour" class="col-1 hour">10AM
          <div id="10" class="invisible military">10</div>
        </div>
        <input class="col-10 input"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="third-hour" class="col-1 hour">11AM
          <div id="eleven" class="invisible military">11</div>
        </div>
        <input class="col-10 input"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="fourth-hour" class="col-1 hour">12PM
          <div id="twelve" class="invisible military">12</div>
        </div>
        <input class="col-10 input"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="fifth-hour" class="col-1 hour">1PM
          <div id="thirteen" class="invisible military">13</div>
        </div>
        <input class="col-10 input"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="sixth-hour" class="col-1 hour">2PM
          <div id="fourteen" class="invisible military">14</div>
        </div>
        <input class="col-10 input"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="seventh-hour" class="col-1 hour">3PM
          <div id="fifteen" class="invisible military">15</div>
        </div>
        <input class="col-10 input"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div class="row time-block">
        <div id="eighth-hour" class="col-1 hour">4PM
          <div id="sixteen" class="invisible">16</div>
        </div>
        <input class="col-10 input"></input>
        <button class="col-1 saveBtn"></button>
      </div>
      <div  class="row time-block">
        <div id="ninth-hour" class="col-1 hour">5PM
          <div id="seventeen" class="invisible">17</div>
        </div>
        <input class="col-10 input"></input>
        <button class="col-1 saveBtn"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
